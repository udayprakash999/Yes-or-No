<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Yes/No</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .spin {
      position: relative;
      width: 200px;
      height: 200px;
      border: 8px solid #ddd;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      animation: rotate 2s linear infinite;
    }
    .spin:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .res {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2c81ba;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="title">YES OR NO</div>
  <div>
    <div class="spin">
      <div class="res" id="res">?</div>
    </div>
    <button class="btn" onclick="start()">Spin</button>
  </div>
  <script>
    function start() {
      const res = document.getElementById("res");
      res.textContent = "?";
      setTimeout(() => {
        const outcome = Math.random() < 0.5 ? "Yes" : "No";
        res.textContent = outcome;
      }, 2000);
    }
  </script>
</body>
</html>
